<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Catalog System</title>
    <link rel="stylesheet" href="catalog-styles.css">
</head>
<body>
    <div class="catalog-container">
        <header class="catalog-header">
            <h1>ðŸ“š Interactive Catalog System</h1>
            <div class="header-stats">
                <span id="item-count">0 items</span>
                <span id="category-count">0 categories</span>
            </div>
        </header>

        <div class="catalog-tools">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search catalog... (type for suggestions)" autocomplete="off">
                    <div id="search-suggestions" class="suggestions-dropdown"></div>
                </div>
                <div class="filter-chips" id="filter-chips"></div>
            </div>

            <button class="add-item-btn" onclick="showAddItemModal()">+ Add New Item</button>
        </div>

        <div class="catalog-layout">
            <aside class="categories-sidebar">
                <h3>Categories</h3>
                <div id="category-list">
                    <div class="category-item active" data-category="all">
                        <span>All Items</span>
                        <span class="count">0</span>
                    </div>
                </div>
                <button class="add-category-btn" onclick="addNewCategory()">+ Add Category</button>
            </aside>

            <main class="catalog-grid" id="catalog-grid">
                <!-- Items will be dynamically added here -->
            </main>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Item to Catalog</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="item-title" required>
                </div>
                
                <div class="form-group">
                    <label>Upload Document/Image</label>
                    <input type="file" id="document-upload" accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg,.gif,.bmp,.webp" onchange="handleDocumentUpload(event)">
                    <div id="upload-status" style="margin-top: 10px; color: #667eea; font-size: 14px;"></div>
                    <div id="extracted-images" style="margin-top: 10px; display: none;">
                        <p style="font-size: 14px; color: #718096;">Extracted Images:</p>
                        <div id="image-preview-container" style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="item-description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="item-category" list="category-suggestions" placeholder="Start typing for suggestions...">
                    <datalist id="category-suggestions"></datalist>
                </div>
                
                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" id="item-tags" placeholder="e.g., important, work, reference">
                    <div id="tag-suggestions" class="tag-suggestions"></div>
                </div>
                
                <div class="form-group">
                    <label>Color Label</label>
                    <div class="color-picker">
                        <span class="color-option" data-color="#ff6b6b" style="background: #ff6b6b"></span>
                        <span class="color-option" data-color="#4ecdc4" style="background: #4ecdc4"></span>
                        <span class="color-option" data-color="#45b7d1" style="background: #45b7d1"></span>
                        <span class="color-option" data-color="#96ceb4" style="background: #96ceb4"></span>
                        <span class="color-option" data-color="#ffeaa7" style="background: #ffeaa7"></span>
                        <span class="color-option" data-color="#dfe6e9" style="background: #dfe6e9"></span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Add to Catalog</button>
            </form>
        </div>
    </div>

    <!-- Quick View Modal -->
    <div id="quick-view-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQuickView()">&times;</span>
            <div id="quick-view-content"></div>
        </div>
    </div>

    <script src="catalog.js"></script>
</body>
</html>
